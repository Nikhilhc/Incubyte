<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Incubyte Words</title>
</head>
<body>
<div class="row">
    <div class="col my-4 mx-4">
        <h2>Incubyte Words CRUD Operations</h2>
    </div>
</div>
<div class="row">
    <div class="col my-4 mx-4">
        <h2>Words List</h2>
        <ul class="list-group mt-3">
            {% for word in output %}
                <li class="list-group-item">{{word.words}}
                    <a href="detail/{{word.id}}" style="float: right;"><button type="button" class="btn btn-primary">Edit</button></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 col-sm-8">
        <form class="my-3 mx-4" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="words">Words</label>
            <input type="text" class="form-control" id="words" name="words" aria-describedby="wordsadding" placeholder="Please enter the words">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
